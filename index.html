<script> 
    // colour palette to be used
    var grey_blue="#A9B7C0";
    var minty="#C7D8C6";
    var light="#EFD9C1";
    var primColours=[grey_blue,minty,light];
    var navHeaders=["about.svg","work.svg"];
    var accentColours=["#FFFFFF","#5F0F4E","#253640"];
    
    
    
   $(document).ready(function() {
       //global declarations
       var sidebar=document.getElementById('sidebar');
       var navtext=document.getElementById('navtext');
       var progressBar=$('#progressBar');
       var numOfSlides;
       
//fullpage configuration
    $('#fullpage').fullpage({navigation:true,
                            verticalCentered:false,
                             navigationPosition:'left',
                             slidesNavigation:true,
                             scrollOverflow:true,
                             onLeave: function(index, nextIndex, direction){
                                var leavingSection = $(this);
                                
                                 //sidebar animation
                                if(nextIndex != 1 )
                                {
                                    console.log("Animate sidebar");
                                    sidebar.style.width="25%";
                                }
                                 else
                                {
                                    sidebar.style.width="5%";
                                }
                                 
                                 // slide change callbacks
                                 if(nextIndex==1)
                                     {
                                         sidebar.style.backgroundColor=grey_blue;
                                         animateProgressBar(1);
                                     }
                                 else if(nextIndex==2)
                                     {
                                         sidebar.style.backgroundColor=grey_blue;
                                         animateProgressBar(2);
                                         animateNavText(2);
                                     }
                                  else if(nextIndex==3)
                                     {
                                         sidebar.style.backgroundColor=minty;
                                         
                                         animateProgressBar(3);
                                         animateNavText(3);
                                     }
                                  else
                                     {
                                         sidebar.style.backgroundColor=light;
                                     }
                             },
        afterRender: function(){
            var pluginContainer = $(this);
         numOfSlides=pluginContainer.children().length;
            animateProgressBar(1);
            
           
           
        }
    

            
        });
       
       //functions
       
       function animateProgressBar(slideNum)
       {
           progressBar.css({
               width:((slideNum/numOfSlides)*100)+"%",
               backgroundColor:accentColours[slideNum-1]
           });
         
           
       }
       function animateNavText(slideNum)
       {
           navtext.setAttribute("src","assets/"+navHeaders[slideNum-2]);
       }
});
    
    
</script>
